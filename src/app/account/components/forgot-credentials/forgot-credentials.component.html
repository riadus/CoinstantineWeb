<app-account>
  <form [formGroup]="form" class="account-form validate-form">
      <span class="account-form-title">
        Forgot your crendentials ?
      </span>
      <app-input placeholder="Email" type="email" icon="fas fa-at" [control]="form.controls['email']"></app-input>
      <div *ngIf="message">
          <span class="error-message">{{message}}</span>
        </div>
      <div class="container-account-form-btn">
          <button class="account-form-btn" (click)="sendUsername()" (keyup.enter)="sendUsername()">Send username</button>
        </div>
      <div class="container-account-form-btn">
          <button class="account-form-btn" (click)="resetPassword()">Reset password</button>
      </div>
  </form>
</app-account>
<app-captcha #captcha></app-captcha>
